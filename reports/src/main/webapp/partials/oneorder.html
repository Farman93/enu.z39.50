<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1>
                <small>Детальное описание</small>
            </h1>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="regDate" class="col-sm-2 control-label">Дата регистрации</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="regDate"
                               value="{{order.regDate | date: 'short'}}" readonly="true">
                    </div>
                </div>

                <div class="form-group">
                    <label for="nameofbook" class="col-sm-2 control-label">Наименование книги</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nameofbook"
                               ng-model="order.nameofbook" readonly="true">
                    </div>
                </div>


                <div class="form-group">
                    <label for="fio" class="col-sm-2 control-label">ФИО</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fio"
                               ng-model="order.fio" readonly="true">
                    </div>
                </div>

                <div class="form-group">
                    <label for="iin" class="col-sm-2 control-label">ИИН</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="iin"
                               ng-model="order.iin" readonly="true">
                    </div>
                </div>

                <div class="form-group">
                    <label for="dateofvidacha" class="col-sm-2 control-label">Дата выдачи</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="dateofvidacha"
                               value="{{order.dateofvidacha | date: 'short'}}" readonly="true">
                    </div>
                </div>

                <div class="form-group">
                    <label for="srokvozvrata" class="col-sm-2 control-label">Дата возврата</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="srokvozvrata"
                               value="{{order.srokvozvrata | date: 'short'}}" readonly="true">
                    </div>
                </div>

                <div class="form-group">
                    <label for="sendDate" class="col-sm-2 control-label">Дата отправки</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="sendDate"
                               value="{{order.sendDate | date: 'short'}}" readonly="true">
                    </div>
                </div>

                <div class="form-group">
                    <label for="countTry" class="col-sm-2 control-label">кол-во попыток</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="countTry"
                               ng-model="order.countTry" readonly="true">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="cancelForm()">Закрыть</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
