<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OCR App</title>

        .app-modal-window .modal-dialog {
            width: 700px;
        }
    </style>

</head>
<body ng-app="smsapp" ng-controller="SmsGatesCtrl">
<div class="navbar">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/enu-smsapp/">
                <!--   <img src="img/arta.png"/>-->
                   <!--<i class="fa fa-book"></i>-->
                <!--Электронная библиотека-->
            </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">

                <li><a href="/auth/login/"><i class="fa fa-sign-in"></i> Войти</a></li>

            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
<div class="container">
    <div class="page-header">
        <h1>Сообщение поиска</h1>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Подверждение</h3>
        </div>
        <div class="modal-body">
            <b>Вы точно хотите удалить сообщение</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="okForm()">OK</button>
            <button class="btn btn-warning" ng-click="cancelForm()">Cancel</button>
        </div>
    </script>
    <div class="row">
        <div style="position: fixed; top: 0; right: 0">
            <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
        <button type="button" class="btn btn-default" ng-click="addGate()">
            <span class="glyphicon glyphicon-plus"> Добавить сообщение</span>
        </button>
        <table class="table table-hover">
            <thead>
            <th>Наименование</th>
            <th>Хост</th>
            <th>Логин</th>
            <th>Кодировка</th>
            <th>Формат</th>
            <th>Активный</th>
            <th>Транслит</th>
            <th>Очередь</th>
            <th></th>
            </thead>
            <tbody>
            <tr ng-repeat="gate in gates">
                <td>{{gate.nameSms}}</td>
                <td>{{gate.sUrl}}</td>
                <td>{{gate.sLogin}}</td>
                <td>{{gate.sCharset}}</td>
                <td>{{gate.sFormat}}</td>
                <td> <input type="checkbox" ng-model="gate.enabled" disabled="true"></td>
                <td><input type="checkbox" ng-model="gate.translit" disabled="true"></td>
                <td>{{gate.sOrder}}</td>
                <td>
                    <div>
                        <a ng-click="editGate(gate)"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a ng-click="removeGate(gate)"><span class="glyphicon glyphicon-remove"></span></a>
                    </div>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
<script src="lib/jquery.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular/ui-bootstrap-tpls-0.9.0.js"></script>
<script src="lib/ng-infinite-scroll.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers/smsgate.js"></script>
<script src="js/controllers/onegate.js"></script>
<script src="js/filters.js"></script>
</body>
</html>
