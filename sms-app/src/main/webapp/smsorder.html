<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ENUSearch App</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/daterangepicker-bs3.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/custom.css"/>

</head>
<body ng-app="smsapp" ng-controller="OrdersCtrl">
<div class="navbar">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/enu-smsapp/">
                <!--   <img src="img/arta.png"/>-->
                <!--<i class="fa fa-book"></i>-->
                <!--Электронная библиотека-->
            </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">

                <li><a href="/auth/login/"><i class="fa fa-sign-in"></i> Войти</a></li>

            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
<div class="container">
    <div class="page-header">
        <h1>Журнал заказов</h1>

        <div class="form-group">
            <input id="rangeControl"
                   type="daterange"
                   ng-model="myDateRange"
                   min-date="2013-09-10"
                   format="L"
                   separator=" -:- "
                   ranges="ranges"
                   data-date-format="dd/mm/yyyy" date-type="string"
                    >

            <div style="float: right; ">
                <form class="form-search form-inline">
                    <input type="text" class="search-query" id="searchControl" ng-model="edItem"
                           ng-keypress="($event.which === 13)?changeTerm(edItem):0"    placeholder="Поиск..."/>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div style="position: fixed; top: 0; right: 0">
            <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
        <table class="table table-hover">
            <thead>
            <th>Дата выдачи</th>
            <th>Дата возврата</th>
             <th>наименование книги</th>
            <th>ФИО</th>
            <th>ИИН</th>
            <th>Испольнить</th>
            <th>Отправлен</th>

            <th></th>
            </thead>
            <tbody>
            <tr my-element blah='order' ng-repeat="order in orders">

            </tr>
            </tbody>

        </table>
        <pagination total-items="countRecord"
                    page="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" first-text="На начало"
                    last-text="В Конец"
                    next-text="Следующий"
                    previous-text="Предыдущий" on-select-page="changed(page)"></pagination>

    </div>
</div>
<script src="lib/jquery.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<!--<script src="lib/angular/angular-route.js"></script>-->
<script src="lib/angular/ui-bootstrap-tpls-0.9.0.js"></script>
<!--<script src="lib/ng-infinite-scroll.js"></script>-->
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers/orders.js"></script>
<script src="js/controllers/oneorder.js"></script>
<script src="js/filters.js"></script>
<script src="js/daterangepicker.js"></script>
<!--<script src="js/bootstrap.min.js"></script>-->
<script src="js/moment.min.js"></script>
<script src="js/ng-bs-daterangepicker.js"></script>
</body>
</html>+
