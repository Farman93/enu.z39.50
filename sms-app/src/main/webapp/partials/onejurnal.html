<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1>
                <small>Детальное описание</small>
            </h1>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="fio" class="col-sm-2 control-label">ФИО</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fio"
                               ng-model="jurnal.fio" readonly="true">
                    </div>
                </div>

                <div class="form-group">
                    <label for="iin" class="col-sm-2 control-label">ИИН</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="iin"
                               ng-model="jurnal.iin" readonly="true">
                    </div>
                </div>

                <div class="form-group">
                    <label for="dateSend" class="col-sm-2 control-label">Дата и время отправки</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="dateSend"
                               ng-model="jurnal.dateSend" readonly="true">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">номер телефона</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phone"
                               ng-model="jurnal.phone" readonly="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="col-sm-2 control-label">сообщение</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="message"
                               ng-model="jurnal.message" readonly="true">
                    </div>
                </div>
                <div class="form-group">
                <label for="result" class="col-sm-2 control-label">результат</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="result"
                           ng-model="jurnal.result" readonly="true">
                </div>
            </div>
                <div class="form-group">
                    <label for="orderBookName" class="col-sm-2 control-label">наименование книги</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="orderBookName"
                               ng-model="jurnal.orderBookName" readonly="true">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="cancelForm()">Закрыть</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
