<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1>
                <small>Смс регистрация</small>
            </h1>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" ng-submit="applyForm()">
                <div class="form-group">
                    <label for="nameSms" class="col-sm-2 control-label">Наименование</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nameSms"
                               ng-model="gate.nameSms" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sUrl" class="col-sm-2 control-label">Хост</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="sUrl" placeholder="Хост"
                               ng-model="gate.sUrl" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sLogin" class="col-sm-2 control-label">Логин</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="sLogin" placeholder="" ng-model="gate.sLogin">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sPwd" class="col-sm-2 control-label">Пароль</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="sPwd" placeholder="" ng-model="gate.sPwd">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sCharset" class="col-sm-2 control-label">Кодировка</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="sCharset" placeholder="UTF12"
                               ng-model="gate.sCharset">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sFormat" class="col-sm-2 control-label" >Формат</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="sFormat"
                               ng-model="gate.sFormat" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="enabled" class="col-sm-2 control-label">Активный</label>
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="gate.enabled" id="enabled">
                                Включен по умолчанию
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="translit" class="col-sm-2 control-label">Переведен</label>
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="gate.translit" id="translit">
                                Включен по умолчанию
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sOrder" class="col-sm-2 control-label">Номер</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="sOrder" placeholder="" ng-model="gate.sOrder" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="template" class="col-sm-2 control-label">Шаблон</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="template" placeholder="" ng-model="gate.template">
                    </div>
                </div>

                <div class="form-group">
                    <label for="sucessResult" class="col-sm-2 control-label">Положительный ответ</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="sucessResult" placeholder="" ng-model="gate.sucessResult">
                    </div>
                </div>
                <div class="form-group">
                    <label for="messageContext" class="col-sm-2 control-label">Шаблон сообщения</label>

                    <div class="col-sm-10">
                        <input type="textarea" class="form-control" id="messageContext" placeholder="" ng-model="gate.messageContext">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Подтвердить</button>
                        <button type="submit" class="btn btn-default" ng-click="cancelForm()">Закрыть</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
