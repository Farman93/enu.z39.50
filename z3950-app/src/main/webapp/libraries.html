<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ENUSearch App</title>

    <!--<link rel="stylesheet" href="css/style.css"/>-->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="css/app.css"/>-->
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <!--<link rel="stylesheet" href="css/ngDialog.css"/>-->
    <!--<link rel="stylesheet" href="css/ngDialog-theme-default.css"/>-->
    <!--<link rel="stylesheet" href="css/ngDialog-theme-flat.css"/>-->
</head>
<body ng-app="z3950" ng-controller="LibrariesCtrl">
<div class="navbar">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/enu-z3950/">
                <img src="img/arta.png"/>
                <!--<i class="fa fa-book"></i>-->
                <!--Электронная библиотека-->
            </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">

                <li><a href="/auth/login/"><i class="fa fa-sign-in"></i> Войти</a></li>

            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
<div class="container">
    <div class="page-header">
        <h1>Библиотеки поиска</h1>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Подверждение</h3>
        </div>
        <div class="modal-body">
            <b>Вы точно хотите удалить библиотеку</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="okForm()">OK</button>
            <button class="btn btn-warning" ng-click="cancelForm()">Cancel</button>
        </div>
    </script>
    <div class="row">
        <div style="position: fixed; top: 0; right: 0">
            <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
        <button type="button" class="btn btn-default" ng-click="addLib()">
            <span class="glyphicon glyphicon-plus"> Добавить библиотеку</span>
        </button>
        <table class="table table-hover">
            <thead>
            <th>Наименование</th>
            <th>Хост</th>
            <th>Порт</th>
            <th>База</th>
            <th>Логин</th>
            <th>Синтаксис</th>
            <th>Кодировка</th>
            <th>Тип запроса</th>
            <th>Включена</th>
            <th></th>
            </thead>
            <tbody>
            <tr ng-repeat="lib in libraries">
                <td>{{lib.nameLib}}</td>
                <td>{{lib.zhost}}</td>
                <td>{{lib.zport}}</td>
                <td>{{lib.zdb}}</td>
                <td>{{lib.zUser}}</td>
                <td>{{lib.zFormat}}</td>
                <td>{{lib.encoding}}</td>
                <td>{{lib.queryType}}</td>
                <td>{{lib.useSearch}}</td>
                <td>
                    <!--<div class="btn-group">-->
                        <!--<button type="button" class="btn btn-default" ng-click="removeLib(lib)">-->
                            <!--<span class="glyphicon glyphicon-remove"></span>-->
                        <!--</button>-->
                        <!--<button type="button" class="btn btn-default" ng-click="editLib(lib)">-->
                            <!--<span class="glyphicon glyphicon-pencil"></span>-->
                        <!--</button>-->
                    <!--</div>-->
                    <div>
                        <a ng-click="editLib(lib)"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a ng-click="removeLib(lib)"><span class="glyphicon glyphicon-remove"></span></a>
                    </div>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
<script src="lib/jquery.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular/ui-bootstrap-tpls-0.9.0.js"></script>
<script src="lib/ng-infinite-scroll.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers/libraries.js"></script>
<script src="js/controllers/onelib.js"></script>
<script src="js/filters.js"></script>
</body>
</html>
