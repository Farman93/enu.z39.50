<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1>
                <small>Внешний пользователь</small>
            </h1>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" name="external_form" novalidate ng-submit="applyForm()">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Логин</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="login" name="login" ng-minlength=3
                               ng-model="ext.login" required>
                        <div class="error-container"
                             ng-show="external_form.login.$dirty && external_form.login.$invalid">
                            <small class="error"
                                   ng-show="external_form.login.$error.required">
                                Введите логин!
                            </small>
                            <small class="error"
                                   ng-show="external_form.login.$error.minlength">
                                Минимум 3 символа!
                            </small>
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Пароль</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="pwd" placeholder=""
                               ng-model="ext.pwd" ng-minlength="6" required>
                        <div ng-password-strength="ext.pwd"></div>
                        <div class="error-container"
                             ng-show="external_form.pwd.$dirty && external_form.pwd.$invalid">
                            <small class="error"
                                   ng-show="external_form.pwd.$error.required">
                                Введите пароль!
                            </small>
                            <small class="error"
                                   ng-show="external_form.pwd.$error.minlength">
                                Минимум 6 символов!
                            </small>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dateAdd" class="col-sm-2 control-label">Дата добавления</label>

                    <div class="col-sm-10">
                        <p class="input-group">
                            <input id="dateAdd" type="text" class="form-control" datepicker-popup="dd.MM.yyyy"
                                   ng-model="ext.dateAdd"   starting-day="1"
                                   required close-text="Закрыть"
                                    current-text="Сегодня" clear-text="Очистить"/>
                            <!--<span class="input-group-btn">-->
                            <!--<button type="button" class="btn btn-default" ng-click="open($event)"><i-->
                            <!--class="glyphicon glyphicon-calendar"></i></button>-->
                            <!--</span>-->
                        </p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dateEnd" class="col-sm-2 control-label">Дата добавления</label>

                    <div class="col-sm-10">
                        <p class="input-group">
                            <input id="dateEnd" type="text" class="form-control" datepicker-popup="dd.MM.yyyy"
                                   ng-model="ext.dateEnd"
                                   starting-day="1"
                                   required close-text="Закрыть"
                                   current-text="Сегодня" clear-text="Очистить"/>
                        </p>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="ext.block">
                                Заблокирован
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descr" class="col-sm-2 control-label">Описание</label>

                    <div class="col-sm-10">
                        <textarea id="descr" class="form-control" ng-model="ext.descr" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-disabled="external_form.$invalid" >Подтвердить</button>
                        <button type="submit" class="btn btn-default" ng-click="cancelForm()">Закрыть</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
